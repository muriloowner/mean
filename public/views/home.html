<div class="row">

	<div class="col-md-6">
		<h3>Funções</h3>
		<hr>
		<label>Nome</label>
		<input type="text" class="form-control" data-ng-model="vm.testefuncoes.nome">

		<label>Sobrenome</label>
		<input type="text" class="form-control" data-ng-model="vm.testefuncoes.sobrenome">

		<label>E-Mail</label>
		<input type="text" class="form-control" data-ng-model="vm.testefuncoes.email">

		<hr>
		<button type="button" class="btn btn-block btn-primary" data-ng-click="vm.Cadastrar()">Processar</button>

		<div data-ng-show="vm.mensagem">
			<hr>
			<div class="alert alert-success" role="alert">{{vm.mensagem}}</div>
		</div>

	</div>





	<div class="col-md-6">
		<h3>Repetições</h3>
		<hr>

		<div class="row">
			<div class="col-md-3">
				<label>Código</label>
				<input type="text" class="form-control" data-ng-model="vm.produto.codigo">
			</div>
			<div class="col-md-9">
				<label>Descrição</label>
				<input type="text" class="form-control" data-ng-model="vm.produto.descricao">
			</div>
			<hr>
			<div class="col-md-12">
				<hr>
				<button type="button" class="btn btn-block btn-primary" data-ng-click="vm.InserirProduto()">Inserir Produto</button>
			</div>
		</div>


		<hr>
		<table class="table table-default">
			
			<thead>
				<tr>
					<th>Código</th>
					<th>Descrição</th>
				</tr>				
			</thead>

			<tbody>
				<tr data-ng-repeat="auxProd in vm.ListaDeProdutos">
					<td>{{auxProd.codigo}}</td>
					<td>{{auxProd.descricao}}</td>
				</tr>
			</tbody>

		</table>

	</div>

</div>
